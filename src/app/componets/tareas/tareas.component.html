<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
                   class="form-control form-control-lg" placeholder="Ingrese la tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listaTarea.length === 0" class="card p-2">
                <h5>No hay tareas para mostrar</h5>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listaTarea; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizartarea(tarea,i)">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    <!-- Como no tengo base de datos, esta es una forma de obtener IDs let i = index-->
                </span>
                    {{ tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminartarea(i)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
